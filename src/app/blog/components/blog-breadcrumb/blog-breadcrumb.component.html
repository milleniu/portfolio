<nz-breadcrumb>
    <nz-breadcrumb-item>
        <a [routerLink]="'/home'">
            <i nz-icon nzType="home"></i>
        </a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
        <a [routerLink]="['/blog', category.path]">
            {{ category.label }}
        </a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item *ngIf="post">
        <a [routerLink]="['./']">
            {{ post.title }}
        </a>
    </nz-breadcrumb-item>
</nz-breadcrumb>
