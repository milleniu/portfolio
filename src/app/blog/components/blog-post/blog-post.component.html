<section class="section">
    <div class="container">

        <div class="header">
            <h1>{{ title }}</h1>
            <img [src]="coverImage" alt="blog post cover">
        </div>

        <div class="content" [innerHtml]="content"></div>

        <div class="recommendations">
            <hr>
            <h2>Voir Aussi :</h2>
            <ul>
                <li *ngFor="let recommendation of recommendations">
                    <a [routerLink]="[ '/blog', recommendation.routerLink ]">
                        {{ recommendation.title }}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</section>
