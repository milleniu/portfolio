<section class="section">
    <div class="container">

        <app-section-header sectionName="Mes Publications"></app-section-header>

        <div class="blog-post-list">
            <ng-container *ngFor="let blogPost of blogPostList">

                <app-blog-post-card
                    class="blog-post-card"
                    [post]="blogPost">
                </app-blog-post-card>

            </ng-container>
        </div>

    </div>
</section>
