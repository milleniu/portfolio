<nav class="navbar">
    <div class="container">
        <a routerLink="/home" class="logo">
            <img src="assets/logo.png" alt="Logo">
            <span class="heading">Hugo Zammit</span>
        </a>
        <div class="navigation" *ngIf="navbarItems?.length">
            <ul nz-menu nzMode="horizontal" [nzSelectable]="false">
                <li nz-menu-item *ngFor="let item of navbarItems"
                    [routerLink]="item.navigationTarget.routerLink"
                    [fragment]="item.navigationTarget.fragment"
                    [nzSelected]="item.selected">
                        {{ item.label }}
                </li>
            </ul>
        </div>
    </div>
</nav>
